<!DOCTYPE html>
<html ng-app="testAngularRouteApp">
<head>
    
    <title></title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>

    <script type="text/javascript">

    (function () {

        var app = angular.module("testAngularRouteApp", ['ngRoute']);

        app.config(function ($routeProvider, $locationProvider) {

            $locationProvider.html5Mode({
                enabled: false,
                requireBase: false
            });

            $routeProvider.when('/Folder/TestAngularRoute/page1', {
                templateUrl: 'page1.html'
            });
        });

    }());

    </script>


</head>
<body>
    <div ng-view>

    </div>

    <a href="#/page1">Page 1</a>


</body>
</html>
